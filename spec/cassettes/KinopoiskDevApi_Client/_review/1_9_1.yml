      string: '{"docs":[{"id":3500640,"movieId":760469,"title":"Случайности не случайны","type":"Позитивный","review":"После
        просмотра сериала ''Новенькая'' безбожно влюбилась в Джейка Джонсона, и вот,
        собственно, here I am. Правда, персонаж у него тут совершенно другой. Впрочем,
        обо всём по порядку.\r\n\r\nСюжет. \r\n\r\nРайан и Джастин, друзья и соседи
        - типичные... ну, прямо скажем, лузеры. Один в принципе не знает, чем заняться
        по жизни, второй, вроде бы, карьеру нашёл, но не может себя правильно подать.
        И вот однажды, явившись на костюмированную вечеринку в костюмах полицейских,
        внезапно поняли, что быть копами - вполне кошерно, все уважают, все тебя слушают,
        можно отомстить всяким гадам за обиды, можно внимание девушки привлечь. Класс!
        Веселимся. \r\n\r\nИ вдруг один из них слишком вошёл во вкус. Иии... началась
        такая заварушка! Оказывается, работа полицейского - не одни только привилегии,
        это ещё и очень опасно. И вот этой опасности наши бедовые товарищи хлебнули
        сполна.\r\n\r\nАктёры и их персонажи.\r\n\r\nЕсли кому-то мало одного Джейка
        Джонсона из Новенькой, то тут ещё и Дэймон Уайанс Младший, также замеченный
        в этом сериале. Их тандем был прекрасен там, и он не менее классный здесь.
        Ребята отлично справляются со своими ролями, буквально оживляя фильм своей
        энергией! Не говоря уже о том, что воплощают вообще-то отличных парней, истинная
        суть которых раскрывается в приключениях, в которых они оказались. Да, они
        дуралеи, причем, эпичные. Ведущий дуралей - Райан - вытворяет такое, что никому
        в здравом уме в голову не придёт. Джастин, вроде как, не очень доволен происходящим,
        но подыгрывает, а потом и сам втягивается в эту затею. \r\n\r\nИ вот, вроде
        бы, придурки. Но ведь придурки смелые! Райан несётся из одной ситуации в другую
        без страха и упрёка, что называется, это не тот человек, который будет долго
        раздумывать, он берёт и делает. Несётся очертя голову - но у него получается,
        причём, получается то, чего не могли добиться многие ''настоящие'' полицейские.
        \r\n\r\nДжастин трусит, не хочет, но по ходу дела с удивлением обнаруживает,
        что способен на многое, обнаруживает, что он куда смелее, чем сам о себе думал.
        \r\n\r\nИ что самое классное в этих ребятах, так это то, что когда по-настоящему
        запахло жареным, они друг за другой стояли горой. И за других людей тоже.
        По этому фильм получился вдохновляющий. \r\n\r\nСамое классное в фильме.\r\n\r\nНе
        поверите, я нашла тут глубокую мысль. Не всё и всегда должно быть по правилам.
        Райан и Джастин устроили дебош, но если бы они этого не сделали, не получилось
        бы хэппи-энда. И не только для них самих, но и для многих других людей. Так
        что если ты дебошир, но с хорошим, честным и храбрым сердцем, и не боишься
        закатать рукава - это ничего, это называется неогранённый алмаз. Наши ребята
        вот именно такими оказались. Играли в игры поначалу, а потом взялись за работу,
        пускай, даже и ту, на которую сами себя назначили. Вроде как, не по правилам,
        нечестно, но... подошли со всей ответственностью! Так что молодцы. И фильм,
        вполне возможно, буду пересматривать.\r\n\r\n10 из 10","date":"2025-04-05T17:45:05Z","author":"Frosya831","userRating":0,"authorId":97151536,"reviewLikes":0,"reviewDislikes":0,"createdAt":"2025-04-06T14:15:45.378Z","updatedAt":"2025-04-06T14:15:45.378Z"},{"id":3500522,"movieId":468016,"title":"Психологический
        детектив и социальная драма.","type":"Позитивный","review":"<i>Неделя просмотра
        фильмов республик Прибалтики и Рижской киностудии 60-80-х. Фильм 6-й.</i>
        \r\n\r\nСегодня у нас на просмотр снова детектив, и снова снятый на Рижской
        киностудии режиссёром <b>Алоизом Бренчем</b>, мастером советского детектива,
        который я так же посмотрела сегодня впервые. Только <b>на сей раз, детектив
        психологический и социальная драма в одном лице,</b> т. е. дело происходит
        с обычным рядовым гражданином Латвии, работающим машинистом тепловоза на станции.
        \r\n\r\n<i><b>«Подарки по телефону»</b></i> <b>Алоиза Бренча</b>, одна из
        самых удивительных детективных историй советского кинематографа. Рига, конец
        1970-х годов. Машинисту <i><b>Петерсону</b></i> (его играет прекрасный литовский
        актёр <b>Стасис Петронайтис</b>) постоянно звонит неизвестный, который странным,
        нечеловеческим голосом благодарит его за отличную работу и сообщает о переводе
        очередной значительной суммы денег на сберегательный счёт. Растерявшись и
        не зная, что предпринять, машинист постепенно впадает в отчаянье. Он как будто
        виновен, но не понимает, в чём именно.\r\n\r\nДрака в товарном вагоне. Опрокидывающийся
        грузовик. Вечеринка. Варьете. Бегущий человек. Драка среди разбивающихся вдребезги
        аквариумов. Резкая динамичная музыка... Всё это есть в детективе <b>Алоиза
        Бренча</b> <i><b>«Подарки по телефону»</b></i>. Это и есть психологический
        детектив. Причём в центре сюжета не опасная работа опергруппы, не разоблачение
        порочного мира преступности, а драма обыкновенного человека, которого пытаются
        использовать в своих целях бандиты. Бесспорно, такой поворот сюжета нельзя
        назвать открытием. Бессилие или борьба одиночки со Злом на земле - традиционная
        тема мирового кино. Ситуация, в которую попадает главный герой, практически
        безвыходная: получая крупные суммы денег от неизвестных лиц, он понимает,
        что втянут в преступную игру. Принять её правила, значит, самому стать преступником.
        Пойти в «органы», не имея веских доказательств, значит, серьёзно подставиться.
        Герой выбирает третий путь - разоблачить преступников самому...\r\n\r\n<b>Детектив
        даёт возможность показать человека в критических ситуациях</b>, то есть обнажить
        его даже ранее скрытые черты, как низкие, так и благородные. <b>Бренч</b>
        любит детективы: никаких лишних деталей, жёсткий монтажный ритм, хорошие трюковые
        съёмки. <b>Этот фильм - хороший подарок для любителей детективов</b>… \r\n\r\nМучительные
        мысли о деньгах, корысть, конкуренция, постоянная необходимость скрывать свои
        действительные чувства и мотивы, - всё это неуклонно разрушает как цельность
        отдельного советского человека, так и общую ментальную конструкцию советского
        общества. Действительное расщепление социальной реальности, в которой теневая
        экономика наслаивается на плановую, постепенно растворяя её в себе, оборачивается
        расщеплением личности. \r\n\r\nЭтот потрясающий фильм <b>Бренча</b> предельно
        обнажает необычную модель, характерную для многих поздне-советских детективов.
        В них не так часто можно встретить классическую историю индивидуального преступления,
        с жертвой и скрывающимся нарушителем, злой замысел которого проясняется в
        ходе безупречной работы умного следователя. Гораздо чаще речь идёт об экономических
        преступлениях, о попытках - иногда внутренних, иногда внешних - подрыва не
        столько даже советского государственного строя, сколько советского общества.
        Такой подрыв так или иначе связан со стремлением переопределить роль, отведённую
        в этом обществе частному интересу. Сквозь отношения взаимопомощи, солидарности,
        бескорыстной дружбы или любви как бы проступает иной, скрытый «экономический
        человек». В борьбе за постоянное расширение зоны собственного комфорта он
        оказывается способен на чудовищные предательство и коварство. В нём будто
        просыпается дремлющий криминальный инстинкт, невероятную разрушительную силу
        которого уже не в состоянии сдержать принятые социальные нормы или карающая
        сила государства. Подобно зубам дракона, он прорастает вновь и вновь из фатально
        расщеплённой реальности брежневского «застоя».\r\n\r\nСоветский детектив,
        уверенный в себе и ощущающий за спиной мощь государства, начинает осознавать,
        что имеет дело не с частным преступлением, но с колоссальным, циклопическим
        Преступлением, соучастниками которого являются тысячи и сотни тысяч ничем
        не связанных между собой людей. Ужас этого Преступления в том, что оно пребывает
        в состоянии перманентного становления. Оно ещё не совершено, но только начинает
        осуществляться. Милиция или КГБ, эти мощные аппараты «этического государства»,
        могут беспощадно пресекать отклонения, ловить шпионов или выкорчёвывать «пережитки
        прошлого», но они бессильны перед распадом и деградацией общества. Советский
        милиционер эпохи «застоя» - это не действующий разум, обнаруживающий частную
        истину, но печальный свидетель грандиозной картины разрушения социума.\r\n\r\nГолос,
        преследующий машиниста <i><b>Петерсона</b></i>, оказался предвестником подлинного
        капиталистического Преступления. Голосом из будущего, обращённым в гибнущее
        поздне-советское настоящее.\r\n\r\n<b>Алоиз Бренч исследует преступность как
        социальное зло, стремится выявить его корни и истоки, причины существования</b>.
        Режиссёра интересуют не только профессиональные качества сотрудников сыска,
        но прежде всего нравственное превосходство: над преступниками. Всё это делает
        произведения <b>Бренча</b> явлением незаурядным. Здесь есть и интрига, и острый
        сюжет, и замечательно подобранные актёры. <b>Бренч</b> никогда не стеснялся
        того, что работает в жанровом кино, «для зрителей», и они всегда откликались
        на это и практически все его фильмы имели успех. Да и сегодня они смотрятся
        и пересматриваются с удовольствием и ностальгией. \r\n\r\nЭто одна из немногих
        постановок, где хоть немного, но проявляется истинный лик теневой экономики.
        Ведь не наркотики там лежат в основе, а подпольная торговая и снабженческая
        деятельность. Прицепные вагоны, левые поставки, внешне закамуфлированные под
        законные перевозки. Показано тайное двойное дно советской экономики.\r\n\r\n<b>Создателям
        фильма удалось соблюсти меру между интригой и реализмом, между лиризмом и
        героизмом. Отличный фильм</b>. Музыка, сюжет. Вообще, детективы Рижской киностудии
        выделяются. Вроде бы сюжеты стандартные, ан нет. Здесь присутствует некий
        прибалтийский шик. Очень понравился <i><b>Петерсон</b></i>, актёр прекрасно
        справился с созданием образа. Очень запоминающаяся концовка, даже вызывающая
        слезу. \r\n\r\nКак поступить машинисту <i><b>Петерсону</b></i> - пойти в милицию,
        и всё рассказать добрым людям в погонах, или не делать этого? Но спокойно
        жить <i><b>Петерсон</b></i> уже не сможет, он в капкане и дома, и на работе.
        Перед героем очень сложный нравственно-психологический выбор. Актёр <b>Стасис
        Петронайтис</b> (это его лучшая роль) рисует на экране истинный шекспировский
        образ. В центре повествования человек, драма и трагедия человеческого сердца,
        коварство секретаря, глупость и доверчивость директора, страх машиниста. <b>Кино
        режиссёра Алоиза Бренча всегда замечательно, и это настоящее искусство.\r\n\r\n10
        из 10</b>","date":"2025-04-05T11:07:38Z","author":"HakunaMatata_24","userRating":0,"authorId":14186951,"reviewLikes":0,"reviewDislikes":0,"createdAt":"2025-04-06T12:01:32.334Z","updatedAt":"2025-04-06T12:01:32.334Z"},{"id":3500307,"movieId":1321576,"title":"Родственные
        души или друзья по несчастью?","type":"Нейтральный","review":"«- У нас же
        физра во вторник.\r\n- Прогуляем.»\r\n\r\nСквозь паузу между строк читается:
        «Но это же конец света.»\r\n\r\n«- Ничего страшного, прорвемся.»\r\n\r\nНам
        показана обыкновенная школа в поселке городского типа: старшие классы, учителя
        — почти все старой закалки, и неясно, или хотя бы у половины проскальзывают
        мысли о будущем.\r\n\r\nНазвание безусловно отсылает нас к Саше и Насте. Они
        всегда вдвоем. Вдвоем сидят на уроках, вместе едут домой, проводят время после
        школы вместе, в кино, вместе мечтают, строят планы и посещают репетитора.
        И что самое главное — дружно не вписываются в школьный коллектив. Казалось
        бы, их история весьма банальна. Просто пара странных подростков, которых не
        понимают. Однако мотив «белой вороны» — это вообще никогда не просто, и на
        примере героев и их окружения перед зрителями разыграется настоящая, к сожалению,
        все еще весьма актуальная драма о выживании и противостоянии личности и безличностного,
        ограниченного общества.\r\n\r\nСаша — интеллигентный парень, который заметно
        выделяется среди сформировавшейся школьной компании. Можно было бы списать
        все на его немного иной, мягкий характер, но трагическая правда заключается
        в том, что в данной ситуации достаточно было бы того, что ему не чуждо понятие
        саморазвития, такта, мечтаний о лучшем будущем или даже иного вкуса в одежде.
        В виду всего этого становится ясно, что ему проще и лучше общаться с девочками,
        которые, на первый взгляд, меньше осуждают и склонны к разговорам на более
        обширные темы, где может пригодиться его знание типа слова «вагинальная корона».
        Учитывая обстоятельства, даже из женского коллектива настоящим другом Саши
        становится только Настя.\r\n\r\nНастя, в свою очередь, добрая, смышленая и
        временами смелая настолько, что способна дать отпор учителям. У неё есть своё
        мнение, и именно эти качества, как ни странно, не позволяют ей впоследствии
        влиться в школьный коллектив, где одноклассники ничуть не лучше невежественных
        родителей.\r\n\r\nОписание гласит, что третьим главным героем является Кристина,
        но в реальности на протяжении всего фильма Кристина выступает в роли моста
        между двумя другими героями и остальными «нормальными» сверстниками. Нам неясно,
        почему такая, как Кристина, претендующая на роль популярной девочки в школе,
        проводит время c Сашей и Настей. Даже без предыстории чувствуется, что подобный
        мотив не является чем-то новым: внутренний скрытый конфликт популярной девчонки,
        которая втихаря тусуется с аутсайдерами, потому что бессознательно сама как
        личность больше относится к ним, а не к своей компании. Однако страх потерять
        всеобщую любовь и репутацию оказывается зачастую намного выше, и тогда проще
        сделать что угодно, лишь бы не быть разоблачённой.\r\n\r\nВторым названием
        является римская цифра «II». II как парочка «Twix» или что же такое настоящая
        дружба? Определенно, Саша с Настей — друзья по несчастью, не без исключения
        родственности душ. Кажется, что несмотря на некую робкость или осторожность
        Насти, если бы не было Саши, она, возможно, могла бы адаптироваться и притворяться,
        проявляя свои главные отличия лишь за кулисами школы. Но присутствие Саши
        не позволяет ей скрыться от самой себя. Она отличается, как и он, и всякий
        раз унижая его, они затрагивают её систему ценностей и глубинный фундамент
        личности, формирование которой в ней заметно по её поступкам и мышлению, в
        отличие от стадного мышления остальных.\r\n\r\nПомимо главного мотива, в фильме
        прольется свет на влияние взрослых (родителей) на жизни детей и общую обстановку
        в школе. Также вскользь поднимается тема эмиграции подростков или вообще желания
        эмигрировать и куда-либо убежать, поскольку после жизни среди подобного окружения
        весьма натурально хочется уехать так далеко, чтобы больше никогда никого из
        них не встретить, а вместе с тем попытать шансы на жизнь где-то там, где возможно
        просто нет места подобным нравам и глупости людей.\r\n\r\nВ качестве замечания
        могу отметить, что безусловно, для полноты картины можно было бы добавить
        несколько уточняющих сцен, касающихся ответа на вопрос главной интриги или
        для лучшего раскрытия персонажей. Но даже без них намёки позволяют сформулировать
        ответ, и сам основной посыл определенно очень чёткий. Может, кто-то сочтет
        операторскую работу слабой, и, возможно, авторы фильма сами хотели бы, чтобы
        она выглядела иначе. Однако, по моему мнению, тип подобной съёмки смог добавить
        фильму невероятную натуральность и даже органичность, словно вместе с нашими
        героями всё это время находился ещё один немой школьник, глазами которого
        мы видим происходящее.\r\n\r\nВ заключение, я оцениваю фильм положительно,
        но не считаю, что большинство сочтет его достойным, поскольку он получился
        «личным», а потому нетипичным. Многие моменты в фильме кажутся ужасно банальными.
        «Банальными» в данном случае синоним к слову «слишком правдивыми». На мой
        взгляд, и исходя из моего опыта, концентрат реальности в фильме довольно высок.
        И если некоторые события в фильме не являются очень распространёнными и типичными
        для большинства подростков, то общая атмосфера, образы родителей, учителей
        и многие мотивы взаимоотношений между школьниками, увы, весьма знакомы. Если
        вы всё же решите его посмотреть и после просмотра вам не покажется, что фильм
        хотя бы частично имеет схожесть с вашим опытом в школе или реальностью, тогда,
        полагаю, вам повезло или ваш негативный опыт был совершенно другим. И всё
        же, в таком случае, фильм способен заставить задуматься о многих глубоких
        темах, которые почему-то очень редко встречаются в фильмах про школу, или,
        может, они преподнесены не совсем так. Здесь нет ярко и модно одетых школьников,
        красивых стен с постерами, нет мотива талантливого учителя и исправления самого
        худшего класса, нет постоянных интриг с кучей ярких событий, преображения
        аутсайдеров, но также и нет крайнего асоциала, который нередко пытаются навязать
        подросткам. Что же тогда есть? Короткий промежуток из жизни вполне реальной
        школы, где все и всё без крайней гиперболизированности, где все просто живут,
        ну а кто-то пытается выжить и найти спасение под гнётом всех жизненных обстоятельств.
        И как же хорошо, что кому-то везёт выживать не в одиночку.\r\n\r\n7 из 10","date":"2025-04-04T20:07:48Z","author":"AlexCherni","userRating":0,"authorId":180527576,"reviewLikes":0,"reviewDislikes":0,"createdAt":"2025-04-06T12:46:37.790Z","updatedAt":"2025-04-06T12:46:37.790Z"},{"id":3500250,"movieId":5437615,"title":"Добро
        пожаловать а Ад!","type":"Позитивный","review":"А вы знали, что согласно ''Божественной
        комедии'' Данте ад - очень холодное место? Особенно девятый круг, где томятся
        предатели и изменники? И вы знаете... смотря с такой позиции, становится понятно,
        почему место действия сериала - маленький городок на Камчатке. Здесь холодно
