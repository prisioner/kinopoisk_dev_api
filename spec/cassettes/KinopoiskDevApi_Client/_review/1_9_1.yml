        единственное, чем хотели поразить ребята из «А24», то, разумеется, поклон
        до пяток, было весело… и всё же вы точно машина прогресса, ломающая каноны,
        или просто позволивший себе расслабиться «Дисней»?\r\n\r\nПо ходу, пришёл
