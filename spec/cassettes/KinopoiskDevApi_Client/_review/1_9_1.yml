        весь заявленный спектр эмоций — к сожалению, именно <i>понемножку</i>, что
        в результате спонтанно собирается в сумбур и хаос. Прекрасные обитатели заповедника
        символизируют красоту, мудрость и тайну необъятных просторов Вселенной, а
        отцовско-дочерняя связь добавляет финалу разнеженных ноток понимания и всепрощения,
        что в какой-то момент достигает пика, намеренно давя на нужные слезоточивые
        кнопки. С экранным воплощением Дженны Ортеги наверняка захочется ассоциировать
        себя всем заложникам пубертатного периода — ведь их тоже никто не слышит,
        а они умные, дотошные, сообразительные, да к тому же ладят с «братьями меньшими»
        и ещё не испорчены, как старшее поколение. За юмор у нас в ответе все второстепенные
        антагонисты и их прислужники: временами нет-нет, да и промелькнёт какая-нибудь
        колкая шуточка (жаль, не всегда смешная, но кому как). Парад ужасов исправно
        трещит в минуты саспенса и при секундно-резких вспышках гнева разъярённых
        «лошадок» — их расправы будут стремительными, кроваво-кишковатыми, бескомпромиссными,
        как подобает. К спецэффектам претензий аналогично не имеется: если графические
        допущения и присутствуют, то хотя бы компенсируются изобретательной красочностью
        трипов, испытываемых при особом контакте с парнокопытными, в отличие от чересчур
        затемнённого изображения в некоторых кинотеатрах, что уже не лезет ни в какие
        ворота — но это совсем другая история.\r\n\r\n<b>«Смерть единорога» — фэнтезийная
        сказка с элементами хоррора, где наряду с вкусными эпизодами разрывания человеческих
        тел соседствуют кошмары капиталистической ненасытности, что могло бы в умелых
        руках стать мощным либо уморительным высказыванием о том, как мы все вконец
        оскотинились. Увы, пропотевшие от соблазна громкой премьеры ладошки Алекса
        Шарфмана не сумели сконструировать нечто удивительное и потрясающее, но довольно
        сносно и красочно, скользя веером из пальчиков, собрали клише-детальки предшественников
        в кучу, насадив сверху развёрнутые лозунги в стиле «Доверяй малому», «Береги
