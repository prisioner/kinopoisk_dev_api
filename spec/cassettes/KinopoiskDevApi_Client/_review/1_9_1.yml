        спойлеров, а всего-то перечень самосбывающихся пророчеств, отчасти преподнесённых
        ещё в трейлере и аннотации.\r\n\r\nБеспринципному превращению ленты в пародию
        на подростковые фантастические сериалы мешает вышеупомянутое заигрывание со
        злободневными проблемами, затронутыми вроде и занятно, а вроде как-то слишком
