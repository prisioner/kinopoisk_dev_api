        психолога","type":"Позитивный","review":"Редки, и от этого более ценны, встречи
        со сложными эмоциями. \r\n\r\nНо именно это и дает нам новый  сериал от Netflix,
        который вы, возможно, захотите выключить после первых десяти минут. \r\n\r\nНо
        не сможете. \r\n\r\nС первых же минут фильм методично и настойчиво заставляет
        смотреть туда, куда вы обычно не смотрите. \r\n\r\nВглубь себя. \r\n\r\nТуда,
        где живет маленький ребенок, который давно стал родителем, но все еще боится
        сделать что-то не так. Причем не так - это не про облажаться на публике или
        забыть забрать ребенка из школы. Это про такое не так, когда ты начинаешь
        отматывать шаг из шагом, год за годом, чтобы понять, когда именно, все началось.
        \r\n\r\nИ не находишь..\r\n\r\nСъемка одним дублем, без монтажа и пауз, превращает
        вас в участника событий, вынуждая испытывать все эмоции одновременно с героями.
        Это не скандинавский детектив, где напряжение возрастает с каждой серией,
        а убийца известен в конце. На протяжении всего сериала нам кидают спасательные
        круги, за которые мы пытаемся эмоционально ухватиться: \r\n\r\n‘’А может все-таки
        не он?'', \r\n\r\n''Это ошибка, его наверняка подставили'', \r\n\r\n''Отец
        - тиран?''. \r\n\r\nИ это очень напоминает жизнь, где мы пытаемся отчаянно
        рационализировать, найти логичное объяснение любому поступку или событию,
        которое не можем понять; разделить все на черное и белое, на плохих и хороших.
        \r\n\r\nСложные эмоции — главный персонаж сериала\r\n\r\n«Переходный возраст»
        говорит нам, что нет однозначно черного и белого. Есть люди, которые постоянно
        балансируют на грани, а иногда и за ней. \r\n\r\nМальчик и хороший и плохой
        одновременно, и агрессор, и жертва. Убитая девочка - тоже.  И это живое доказательство,
        что сложные чувства никогда не бывают линейными. \r\n\r\nПоступки и слова
        13летнего героя вызывают гнев и сочувствие одновременно. Он постоянно балансирует
        между маленьким еще мальчиком и тем, кто способен на силу и ошеломляющую агрессию.
        И мы вместе с ним всё время мечемся между этими двумя крайностями.\r\n\r\nОсобого
        внимания заслуживает отец — персонаж, сыгранный Стивеном Грэмом настолько
        убедительно, что периодически плачешь вместе с ним, в отчаянных попытках понять,
        где он ошибся. Его игра — это чистая правда, оголенный нерв родительства,
        когда тебе уже не важны чужие оценки, а в голове лишь осознание того, что
        ты уже не можешь ничего исправить и защитить своего ребенка. Время ушло, и
        остаётся только принять это и идти дальше.\r\n\r\nРодительство и иллюзия контроля\r\n\r\nЭтот
        сериал честно показывает, что родительство — не система с предсказуемым результатом.
        Даже если вы всё делаете по учебнику и считаете, что все правильно сделали,
        ваш ребенок — это отдельный человек. И он способен делать вещи, которые заставят
        вас усомниться в собственной адекватности. И это нормально.\r\n\r\nЕсли у
        вас нет детей, вы почувствуете многое, но не всё. Вы будете наблюдать за чужим
