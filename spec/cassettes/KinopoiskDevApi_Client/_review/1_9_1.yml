        тюрьме явно испытывает зависть к своему сослуживцу, глядя на его жену. А другого
        с течением сериала всё сильнее переполняет алчность. \r\n\r\nИз всех них выделяется
        разве что новичок Костя. Не тем, что он кажется безгрешным, как раз наоборот.
        Всё дело в том, что остальные, кажется, осознают своё низменное состояние.
        Герой Ивана Янковского же (он явно влился в атмосферу бандитской России) -
        имеет своё слегка извращённое понятие правильного. Поэтому создаётся ощущение,
        что он не сожалеет о содеянных поступках. Вероятнее всего, в его голове он
        поступает только правильно. А поэтому Костя не выглядит как тот, кто страдает.\r\n\r\nИ
        вот в голове у меня возникла безумная мысль - что если Костя в их мире есть
        ни что иное, как метафорическое воплощение дьявола? Посудите сами, прибыл
        чёрт знает откуда (да, Костя упоминает город Кимры, но остальным это ни о
        чём не говорит), довольно быстро раскрыл другим своё видение справедливости
        и также быстро начал строить, считай, завязанный на смерти бизнес. Он не выглядит
        как человек, переживающий за содеянное, значит и адом для него это место быть
        не может. Зато он частенько искушает остальных совершать нелицеприятные поступки.\r\n\r\nБлагодаря
        этому многие моменты начинают смотреться совершенно иначе. Я видел несколько
        претензий по тому вопросу, что Костя слишком быстро стал кровожадным и не
