        из 10","date":"2025-04-04T14:17:11Z","author":"hatalikov","userRating":0,"authorId":1763691,"reviewLikes":8,"reviewDislikes":3,"createdAt":"2025-04-05T16:02:16.976Z","updatedAt":"2025-04-05T16:02:16.976Z"},{"id":3500159,"movieId":5437615,"title":"Отрезвляюще","type":"Позитивный","review":"Есть
        у меня приятельница, которая, чуть происходит преступление, привлекшее внимание
        СМИ, кричит: ''Пора возвращать смертную казнь, я не хочу содержать преступников
        на свои налоги!'' Обязательно покажу ей ''Аутсорс'', чтобы незамедлительно
        пересмотрела свою точку зрения. \r\n\r\nИ правда, сериал действует отрезвляюще:
        в первых же сериях сразу показывается, как опасно давать людям в руки такой
        инструмент, как смертная казнь. Достаточно пораскинуть, кто чем может, и задать
        себе пару вопросов: уверен ли я, что человек заслужил смерти? Уверен ли я,
        что он сидит справедливо и его вина полностью доказана? Хотят ли его смерти
        пострадавшие и их родственники? И главное - готов ли я сам взять пистолет
        в руки и исполнить наказание, ведь оплата казни из налогов дает этот пистолет
        в мои руки? Если смотреть сериал не поверхностно, ответ на все выше обозначенные
        вопросы будет ''нет'', потому что даже последняя жертва так называемого ''аутсорса'',
        сидящая по некой антигосударственной статье, ставит под сомнение любую виновность,
        кроме виновности тех, кто исполняет приговор. Про светилу-доктора умолчу,
        потому что сценаристы разжевали ситуацию и положили в рот. Делать выводы о
        морали/аморальности преступления - дело зрителя. \r\n\r\nЯ не знаю, кто из
        приговоренных действительно виновен (кроме одного конкретного преступника,
        с которого все началось), но все герои сериала (за исключением одного женского
        и одного мужского, не имеющего отношения к тюрьме) - преступники, маньяки
        и моральные уроды. И хотя сериал пытается пояснить, как нелюди докатились
        до жизни такой, я не могу оправдать бесчеловечность. Причем самый опасный
        герой для меня - Костя в исполнении Янковского. Остальных худо-бедно можно
        понять, в качестве оправданий своей натуры они нашли бедность, болезни, насилие.
        Константин же непонятен: что им движет? Конечно, деньги, но это с одной стороны,
        ведь в его философию о том, кто может казнить, а кто нет, совсем не вмещается
        то, что он делает в повседневной жизни. Более жутким персонажа делает и контраст
        здравой мысли с бытовым поведением героя. В моем зрительском мозгу тяжело
        умещались разумные слова о том, что в насилии виноват только насильник, как
        бы жертва ни была одета (недосягаемая истина для многих современных мужчин,
        кхм) и его дальнейшее поведения. Янковскому, которого, простите, не шибко
        люблю, в этот раз готова отписать много килограмм похвалы, потому что столько
        сложного персонажа ему удалось сыграть филигранно. \r\n\r\nНе менее важно,
        как емко в сериале показали, что насилие всегда порождает насилие. Ну не могут
        преступления против человечности не повлиять на всех окружающих, как бы нам
        ни хотелось. Показательна история изнасилованной девушки, которая против своей
        воли оказалась в кругу жестокости и насилия и напрочь стерла моральные ориентиры.
        Ее ли это вина? Конечно, но не стоит забывать о душевной травме, нанесенной
        во время насилия и абсолютно мерзком наследии ''совка'' в виде порицания изнасилованной
        девушки, а не насильника. От некоторых сцен с матерью просто бросало в дрожь.
        \r\n\r\nНу и наконец, об атмосфере 90-х, о которой мы периодически, по незнанию,
        тоскуем. В указанном 96-м году я ходила под стол пешком у бабушки в небольшом
        городке, но помню и тогдашние модные настенные ковры, и граненые стаканы (взрослые
        пили воду, я - компот), и песню ''Ясный мой свет'', так что смело заявляю:
        атмосфера передана хорошо. Увидеть ковры было приятно для моей души, за что,
        как говорит молодежь, респектую, но среди ностальгии не стоит забывать, что
        90-е олицетворяет больше ''карьера'' аутсорсера, чем Таня Буланова. \r\n\r\nКак
        по мне, замечательный сериал ''на подумать'', поразмыслить, возможно, поменять
        ценностные ориентиры. ''Аутсорс'' оказался гораздо сильнее предыдущего проекта
        Душана Глигорова - ''Трассы'' - который, хоть и был неплохой работой, но все
        испортил раздражающей Разумовской и нагло сворованной из одного культового
        фильма концовкой. Здесь же, не преувеличивая, ставлю\r\n\r\n8 из 10","date":"2025-04-04T11:51:36.000Z","author":"penny_wise","userRating":0,"authorId":82873951,"reviewLikes":8,"reviewDislikes":2,"createdAt":"2025-04-04T22:07:16.721Z","updatedAt":"2025-04-05T22:11:01.373Z"},{"id":3500037,"movieId":93412,"title":"на
