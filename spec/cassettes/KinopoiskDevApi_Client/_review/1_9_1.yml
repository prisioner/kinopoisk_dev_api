        как бы открыто на это намекает). С такой метафорической точки зрения ''Аутсорс''
        превращается в большое изучение человеческого грехопадения.\r\n\r\nИ 90-ые
        здесь выбраны не сугубо как поднадоевший многим сеттинг, а как десятилетие,
        идеально подходящее под главную суть. Советский Союз перестал существовать,
        люди впервые за 70 лет были предоставлены сами себе. И не то чтобы большая
        их часть пошла по правильному пути. Бандитизм просто захлестнул страну, а
        мошенников наплодилось немереное количество. Когда, если не в такое время
        появиться человеку, который захочет восстановить справедливость более традиционными
        методами?\r\n\r\nОзначает ли, что авторы заложили именно такие мысли в произведение
        с самого начала? Навряд ли. Не всегда можно с уверенностью в 100% ответить,
        что тот или иной сценарист имел в виду. И это даже хорошо. Произведения, имеющие
        диаметрально противоположные трактовки, имеют наибольшие шансы запомниться
        людям и обсуждаться наиболее часто. \r\n\r\nК тому же, сам по себе сериал
        просто роскошно снят. Шикарная симметрия, напоминающая о работах Кубрика (мне
        больше всего вспомнился ''Заводной апельсин'') и аутентично изображённый быт
        глубинки России (как тут не вспомнить картины Быкова?)  уже выглядят как достойные
        поводы для просмотра среди синефилов. Да и актёрские работы тут более чем
