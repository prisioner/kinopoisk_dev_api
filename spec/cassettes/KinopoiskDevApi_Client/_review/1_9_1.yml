        очевидно, первые будут юлить, оправдывая корыстные мотивы и шансы нажиться
        на том, что им не принадлежит, а вторые задумаются, оберегать ли хозяев от
        нагрянувшей беды или сматываться прочь самим. Чуть глубже, по лекалам либерально-демократической
