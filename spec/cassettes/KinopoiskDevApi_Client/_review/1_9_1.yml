        сценария, то ли не такая уж вопиющая оригинальность изложения, просевшая в
        миг триумфа сентиментальности над трешем и угаром, не дают вытянуть картину
        на уровень выше одноразового «попкорн-муви». Заведомо ожидаешь лицезреть нечто
        по типу «Всех страхов Бо», где помимо социальной сатиры и бодрого экшена поднимаются
        экзистенциальные вопросы, что присуще астеровскому постулату «Семья — это
        ад», а на выходе приобретаешь как бы «Мы — Миллеры» или любую другую похожую
        поделку, но со сказочными скакунами и примесью жути. Потому, будучи насмотренным
        зрителем, не можешь избавиться от торжества скепсиса над удовольствием, пока
        в голове яркими триггерами перед тем или иным умозаключением маячит паразитарное
        слово «конечно» и все его производные.\r\n\r\nКонечно, нарратив пуляет предсказуемыми
        штампами, не укладывающимися достаточно хорошо и незаметно, чтобы внести весомую
        лепту в деконструкцию киноязыка, а из оригинальных, смелых и хулиганских ходов
        по-прежнему остаётся внедрение взрослых тем в обманчиво-детскую патетику.
        Безусловно, в центре повествования — избранная девочка, одна против всех,
        с дипломатическими навыками и несусветным обаянием (сражающим вовсе не толпу
        чёрствых людишек), а также внезапно открывшимся порталом к определённым видениям,
        потому что аудитории надо кому-нибудь сопереживать, кроме магических зверей,
        и влияние одарённых пупсов из произведений Стивена Кинга тут как нельзя кстати.
        Всенепременно, в конфронтацию с ней вступят жадные богачи, апеллирующие почти
        убедительной лексикой о целесообразности гибели одного подопытного ради спасения
        всей планеты, а папочка в «белом пальто» обернётся выслуживающимся работником
        низшего звена, обесценивающим тревоги ребёнка. Естественно, страдания теперь
        единорожьего малыша, вопреки тщедушной суете «хомо сапиенс», вызовут ярость
        родителей-единорогов в преддверии сокрушительной баталии, а касающаяся их
        легенда, помимо исторических сведений, обязательно будет содержать информацию
        об «ахиллесовой пяте», способной ослепить бдительный взор, что приведёт к
        роковой сделке на кульминационном этапе. Где-то между строк ещё затесались
        учёные, усердно копошащиеся в пробирках, но их функция до того лаконична и
