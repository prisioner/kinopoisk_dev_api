        отсюда выхода нет. Одним не хватает денег, чтобы отсюда уехать, а другим возможностей.
        Словно... ты заперт в аду. \r\n\r\nЯ не просто так упомянул в самом начале
        Данте, потому что у сериала определённо есть похожие мотивы. Если вы откроете
        раздел с изображениями, то обнаружите один из постеров, который выглядит так,
        словно это что-то вдохновлённое картинами Боттичелли. Также ряд героев выглядит
